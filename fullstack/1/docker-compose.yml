version: "3"
services:
  client:
    build:
      context: ./client
    volumes:
      - ./client:/code
    ports:
      - "8100:8080"
    depends_on:
      - mongo
  server:
    build:
      context: ./server
    volumes:
      - ./server:/code
    ports:
      - "8101:5000"
    depends_on:
      - mongo
    stdin_open: true
    tty: true
  mongo:
    image: mongo
