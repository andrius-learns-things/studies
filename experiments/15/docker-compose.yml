version: "3"
services:
  web:
    build:
      context: ./app
    volumes:
      - ./app/code:/code
    ports:
      - "8063:5000"
  robots-1:
    build:
      context: ./robots/robot-runner-1-chromium-on-fedora
    volumes:
      - ./robots/robot-tests:/robot-tests
    command: /robot-tests/run.sh
  robots-2:
    build:
      context: ./robots/robot-runner-2-official
    volumes:
      - ./robots/robot-tests:/robot-tests
    command: /robot-tests/run.sh
