version: "3"
services:
  web:
    build:
      context: ./web
    ports:
      - "8059:80"
    volumes:
      - ./web:/code
  locust:
    image: locustio/locust
    ports:
      - "8064:8089"
    volumes:
      - ./locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --standalone -H http://web:80
